repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (backend & tests)
        pass_filenames: false
        args: [--fix, --exit-non-zero-on-fix, backend, tests/backend]
      - id: ruff-format
        name: ruff-format (backend & tests)
        pass_filenames: false
        args: [backend, tests/backend]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (backend package)
        pass_filenames: false
        args: [--config-file, mypy.ini, backend]
        additional_dependencies:
          - "pydantic"
          - "types-requests"
          - "sqlalchemy>2.0"
          - "pydantic[mypy]"
          - "sqlmodel>=0.0.24"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: local
    hooks:
      - id: swiftformat
        name: SwiftFormat
        entry: scripts/swiftformat-lint.sh
        language: system
        types_or: [swift]
      - id: backend-tests
        name: backend tests (on push)
        entry: bash
        language: system
        pass_filenames: false
        files: ^(backend/|tests/backend/)
        stages: [pre-push]
        args:
          - -lc
          - |
            set -euo pipefail
            if [ ! -d ".venv" ]; then python3 -m venv .venv; fi
            source .venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt
            if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi
            pytest -q
      - id: watchos-xcodebuild
        name: watchOS app build (on push)
        entry: scripts/watchos-build.sh
        language: system
        pass_filenames: false
        stages: [pre-push]
