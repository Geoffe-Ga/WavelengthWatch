name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit (lint, type, security)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  backend:
    name: Backend (FastAPI) - lint, type-check, test
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

      - name: Lint & Type-check
        run: |
          source .venv/bin/activate
          ruff check --config ruff.toml backend tests
          mypy --config-file mypy.ini backend

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q

  frontend:
    name: Frontend (watchOS) - format & build
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: SwiftFormat check
        run: swiftformat --lint frontend

      - name: Build watchOS app (no codesign)
        env:
          NSUnbufferedIO: "YES"
        run: |
          set -eo pipefail
          xcodebuild \
            -project frontend/WavelengthWatch/WavelengthWatch.xcodeproj \
            -scheme "WavelengthWatch Watch App" \
            -destination "generic/platform=watchOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run watchOS tests
        timeout-minutes: 20
        run: |
          cd frontend/WavelengthWatch
          ./run-tests-individually.sh
